<!doctype html>
<html>
<head>
  <title>Blacklight</title>

  <style>

  body {
    background: #f7f7f7;
    font-family: helvetica, arial, sans;
  }

  .holder {
    margin: 0 auto 0 auto;
  }

  .led {
        width:80%;
        box-shadow:0 1px 1px #ccc;
        padding: 10px;
        margin: 6px auto 4px auto;
        background: #fff;
        text-align: center;

    }

    .led:hover {
      background: #e2674a;
    }

    .on, .led:hover .on {
      background: #39c;
      color: white;
    }


  </style>
</head>
<body>
    <div class="holder">
    <div id='0' class='led'>LED 0</div>
    <div id='1' class='led'>LED 1</div>
    <div id='2' class='led'>LED 2</div>
    <div id='3' class='led'>LED 3</div>
    <div id='4' class='led'>LED 4</div>
    <div id='5' class='led'>LED 5</div>
    <div id='6' class='led'>LED 6</div>
    </div>
    <script type='text/javascript' charset='utf-8'>

    var leds = document.getElementsByClassName("led");

    for (i = 0; i < leds.length; i++) {
        leds[i].addEventListener('click', lightup, false);
    }

    function lightup(event) {

        var id = event.target.id;
        var clicked = document.getElementById(id);
        console.log(id);
        clicked.classList.toggle('on');
        var state = 0;
        if (clicked.classList.contains('on')) {
          var state = 1;
        }

        var url = '/settings?id='+id+'&state='+state;
        console.log(url);
        httpGetAsync(url)

      }

      function httpGetAsync(theUrl, callback) {
      var xmlHttp = new XMLHttpRequest();
      xmlHttp.onreadystatechange = function() {
      if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {
              callback(xmlHttp.responseText);
      }
      xmlHttp.open("GET", theUrl, true); // true for asynchronous
      xmlHttp.send(null);
      }
      }

    </script>
</body>
</html>
